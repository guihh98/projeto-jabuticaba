<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Cadastrar</title>
  </head>
  <body>
    <main>
      <h1>Cadastrar</h1>
      <form action="">
        <div class="input-container">
          <label for="nome">Digite seu nome completo: </label>
          <input
            id="nome"
            type="text"
            placeholder="Ex:. Joao Batista de Souza Melo" />
        </div>
        <div class="input-container">
          <label for="email">Digite seu e-mail: </label>
          <input id="email" type="text" placeholder="exemplo@gmail.com" />
        </div>
        <div class="input-container">
          <label for="endereco">Digite seu endereço: </label>
          <input
            id="endereco"
            type="text"
            placeholder="Ex: R. José Inácio, Bairro Mantiqueira - Belo Horizonte" />
        </div>
        <div class="input-container">
          <label for="email">Data de Nascimento: </label>
          <input id="email" type="date" />
        </div>
        <div class="input-container">
          <label for="area-atuacao">Digite sua área de atuação: </label>
          <input
            id="area-atuacao"
            type="text"
            placeholder="Ex: Fisioterapeuta" />
        </div>

        <div class="input-container">
          <label for="banco">Selecione o banco: </label>
          <select name="" id="banco">
            <option value="Caixa">Caixa</option>
            <option value="Bradesco">Bradesco</option>
            <option value="Itaú">Itaú</option>
            <option value="Santander">Santander</option>
          </select>
        </div>
        <div class="input-container">
          <label for="senha">Digite sua senha: </label>
          <input id="senha" type="password" placeholder="••••••••••••••" />
        </div>
        <div class="input-container">
          <label for="confirma-senha">Confirme a sua senha: </label>
          <input
            id="confirma-senha"
            type="password"
            placeholder="••••••••••••••" />
        </div>
        <div class="input-container">
          <div>
            <input type="checkbox" id="policy" />
            <label for="policy">
              Leia os
              <span class="highlight"> Termos de política e privacidade </span>
            </label>
          </div>
        </div>
        <div class="buttons">
          <button
            type="button"
            class="btn-primary"
            onclick="window.location='./login-work.html';">
            Cadastrar
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
