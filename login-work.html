<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Entrar</title>
  </head>
  <body>
    <main>
      <h1>Entrar</h1>
      <form action="">
        <div class="input-container">
          <label for="email">Digite seu e-mail: </label>
          <input id="email" type="text" placeholder="exemplo@gmail.com" />
        </div>
        <div class="input-container">
          <label for="senha">Digite sua senha: </label>
          <input id="senha" type="password" placeholder="••••••••••••••" />
          <a href="forgot-password.html" class="highlight">
            Esqueci minha senha
          </a>
        </div>
        <div class="buttons">
          <button
            type="button"
            class="btn-primary"
            onclick="window.location='./main.html';">
            Entrar
          </button>
          <span>OU</span>
          <button
            type="button"
            class="btn-primary"
            onclick="window.location='./sigin-work.html';">
            Cadastrar
          </button>
        </div>
      </form>
    </main>
    <footer class="footer-policy">
      <p>
        Leia os <span class="highlight">Termos de política e privacidade</span>
      </p>
    </footer>
  </body>
</html>
