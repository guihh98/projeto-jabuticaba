<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Cadastrar</title>
  </head>
  <body>
    <main>
      <h1>Cadastro Paciente</h1>
      <div class="center-column">
        <h3>EndereÃ§o</h3>
      </div>
      <form action="">
        <div class="input-container">
          <label for="nome">Cidade: </label>
          <input
            id="cidade"
            type="text"
            placeholder="Ex:. Nome da sua cidade" />
        </div>
        <div class="input-container">
          <label for="nome">Rua: </label>
          <input id="rua" type="text" placeholder="Ex:. Nome da rua" />
        </div>
        <div class="container-grid">
          <label for="numero">Numero: </label>
          <input id="numero" type="text" placeholder="Ex:. 99" />
          <label for="numero">Bairro: </label>
          <input id="bairro" type="text" placeholder="Ex :. Nome do bairro" />
        </div>
        <div class="input-row">
          <label for="UF">UF: </label>
          <input id="uf" type="text" placeholder="Ex:. MG" />
          <label for="numero">Cep: </label>
          <input id="cep" type="text" placeholder="Ex :. 999" />
        </div>
      </form>
    </main>
  </body>
</html>
